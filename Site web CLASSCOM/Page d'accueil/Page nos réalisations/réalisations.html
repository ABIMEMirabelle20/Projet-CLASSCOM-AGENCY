<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Réalisations - Agence XYZ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9900, #222);
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background: #ff9900;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background: #e09900;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nos Réalisations</h1>
    <p>Découvrez l’ensemble de nos projets sur notre portfolio en ligne.</p>
    <a href="https://www.behance.net/classcomagency" target="_blank">Voir le Portfolio</a>
  </div>
</body>
</html>
